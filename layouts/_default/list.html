{{ define "main" }}
  {{ partial "page-header" . }}
  <section class="section">
    <div class="container">
  {{ if .Content }}
    {{ partial "entry/content" . }}
  {{ end }}
      <ul class="text-center">
        {{ range .RegularPages }}
          <li class="m-3">
            <a
              href="{{ .RelPermalink }}"
              class="text-text-dark dark:text-darkmode-text-dark block text-xl">
              {{ .Title }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </section>
{{ end }}
